<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        font-family: 'Rajdhani', sans-serif;
        color: #e0e7ff;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      .neon-text-blue {
        text-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6, 0 0 20px #3b82f6;
      }
      .neon-text-pink {
        text-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899, 0 0 20px #ec4899;
      }
      .neon-box-blue {
        box-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6 inset;
      }
      .neon-box-pink {
        box-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899 inset;
      }
      @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          opacity: 1;
        }
        20%, 24%, 55% {
          opacity: 0.4;
        }
      }
      .animate-flicker {
        animation: flicker 4s infinite;
      }
    </style>
